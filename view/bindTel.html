{% extends './common/base.html' %}

{% block title %}
	绑定手机号
{% endblock %}

{% block style %}
	<link rel="stylesheet" href="/src/m/weixin/bindTel.scss" type="text/css" />
{% endblock %}

{% block main %}
	<div class="main" id="main">
		<toast :show.sync="showToast" :type="toastType" v-cloak>{{ toastMessage }}</toast>
        <div class="org-header">
            <div class="circle-left"></div>
            <div class="circle-right"></div>
            <div class="org-info">
                <!-- <img src="/src/resource/img/lkl-logo.png"> -->
                <h3>飞渡教育</h3>
                <p>400-966-1231</p>
            </div>
        </div>
        <form onsubmit="return false;">
            <div class="form-group">
                <label>手机号</label>
                <input name="mobile" autocomplete="off" maxlength="11" placeholder="请输入11位手机号">
                <button class="btn" id="verify-code-btn">获取验证码</button>
            </div>
            <div class="form-group">
                <label>验证码</label>
                <input name="verify-code" maxlength="6" placeholder="请输入6验证码">
            </div>
        </form>
        <div class="btns-group">
            <button class="btn btn-submit">确定</button>
        </div>
    </div>
{% endblock %}

{% block script %}
	<script src="/output/src/bindTel.js"></script>
    <script>
        FastClick.attach(document.body);
    </script>
{% endblock %}
